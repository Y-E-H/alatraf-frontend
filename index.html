<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>صفحة تسجيل الدخول</title>

    <link rel="icon" type="image/svg+xml" href="assets/images/icon.svg">

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    
</head>
<body>


  <div class="login-box">
    <div class="logo">
      <img src="assets\images\logo-blue.svg" alt="مركز الأطراف و العلاج الطبيعي">
    </div>
    <form>
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" placeholder="ادخل اسم المستخدم">

      <label for="password">كلمـة الـــــمرور</label>
      <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور">

      <button class="button1" type="submit">تسجيل الدخول</button>
    </form>
  </div>
    

</body>
</html>
